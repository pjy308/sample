<body>
    <!-- 인라인 형태로 -->
    <p>매일 팔굽혀 펴기는 <del>50회</del><ins>2회</ins>한다</p>
    <!-- 블록 형태로 -->
    <del>
        <p>매일 아침 새벽에 일어나 30분 조깅을 한다.</p>
        <p>식사는 고단백, 저열랑으로 먹는다.</p>
    </del>
    <ins>
        <p>아침은 충분한 숙면을 취하도록 한다.</p>
        <P>맛있으면 살 안찐다. 잘먹자.</P>
    </ins>
    <P>다음은 <cite>소나기</cite>의 한 부분입니다.</P>

    <blockquote cite="http://소나기.com">
        
        <p>이바보.</p><p> 조약돌이 날아왔다. 소년은 저도 모르게 벌떡 일어섰다.</p></blockquote>

        <p>소설 소나기에서 <q cite="http://소나기.com">이바보</q> 라고 소녀가 말한다.</p>

        <p><a href="http://naver.com 네이버> </a> 네이버로 이동하는 링크 </p>
    
</body>
</html>

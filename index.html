      <h1>남으로 창을 내겠소</h1>

      <p>
        남(南)으로<br>
        창(窓)을 내겠소.
      </p>
      <p>
        밭이 한참갈이<br>
        괭이로 파고<br>
        호미론 김을 매지요.
      </p>
      <p>
        구름이 꼬인다<br>
        갈 리 있소.
      </p>
      <p>
        새 노래는 공으로 들으랴오.
      </p>
      <p>
        강냉이가 익걸랑<br>
        함께 와 자셔도 좋소
      </p>
      <p>
        왜 사냐건<br>
        웃지요.
      </p>

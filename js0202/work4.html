<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let n = prompt("마스크의 갯수를 입력 하세요.");
        
        document.write(rr(n));

    function rr(n){    
        let result=0;
        let five=0;
        let three=0;

        for (let i=parseInt(n/5); i>=0; i--) {
            if ((n-(5*i))%3 == 0) {
               five = i;
               three = (n-(5*i))/3;
               result = five + three;
               break;
            }else{
               result = -1;
               
            }
        }   
        return result;
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let site = prompt("당신이 즐겨 사용하는 검색 사이트는?");
        let url;
        switch(site){
            case "구글":
                url = "www.google.com";
            break;
            case "네이버": 
                url ="www.naver.com";
            break;
            case "다음":
                url = "www.daum.net";
            break;
            case "네이트": 
                url = "www.nate.com";
            break;
            default:
                alert("보기 중에는 없는 사이트 입니다.");
        }
           if(url){
              location.href="http://" + url;
           }

    </script>
</body>
</html>

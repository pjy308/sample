<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .now{
            font-size:25px;
        }
        #now{
            font-weight:bold;
        }
    </style>
</head>
<p class="now">지금 시간은 <span id="now">00시 00분 00초</span>입니다.</p>
    <script>

    setInterval(myTimes, 1000);  

    function myTimes(){
        let dt = new Date();
       //시간 get...   분 get...  초 get..
       let nowHours = dt.getHours();
       let nowMinutes = dt.getMinutes();
       let nowSeconds = dt.getSeconds();
       let nowTimes = nowHours +"시" + nowMinutes + "분" + nowSeconds +"초"
       document.getElementById("now").innerHTML = nowTimes; 
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
      let mon = prompt("지금은 몇 월입니까?", "0"); 
      // 12 ~ 2  -- 스키타는 계절 겨울입니다.
      // 3 ~ 5 -- 햇살 가득한 봄입니다.
      // 6 ~ 8 -- 여행가기 좋은 여름입니다.
      // 9 ~ 11 -- 책 읽기 좋은 계절 가을입니다.
      if(mon >= 9 && mon <= 11){
         document.write("책 읽기 좋은 계절 가을입니다.");
      }else if(mon >= 6 && mon <= 8 ){
         document.write("여행가기 좋은 여름입니다.");
      }else if(mon >=3 && mon <=5 ){
         document.write("햇살 가득한 봄입니다.");
      }else{
         document.write("스키타는 계절 겨울입니다.");
      }
    </script>
</body>
</html>

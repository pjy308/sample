<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" >
</head>
<body>
    <form action="" method="post">
        <label for="username">아이디</label>
    <input type="text" name="username" id="username" placeholder="아이디"><br>
    <label for="userpass">비밀번호</label>
    <input type="password" name="userpass" placeholder="비밀번호">
    <input type="submit" value="전송">
    <label for="chbox">아이디를 기억하자</label>
    <input type="checkbox" name="chbox" id="chbox" value="ok">
    <textarea name="content" rows="10" cols="30" >asdasd</textarea>
    <div>
        <p>자신의 성격을 선택하세요.</p>
        <div>
            <select name="select">
                <option value="10만원">10만원</option>
                <option value="100만원">100만원</option>
                <option value="1000만원">1000만원</option>
                <option value="10000만원">10000만원</option>
            </select>
        </div>
        <ul>
            <li><label>포악함<input type="radio" name="char" value="포악함"></label></li>
            <li><label>완전 착함<input type="radio"name="char"value="완전 착함"></label></li>
            <li><label>게으름<input type="radio" name="char" value="게으름" checked></label></li>
            <li><label>비밀임<input type="radio" name="char" value="비밀임"></label></li>
        </ul>
    </div>
    <button type="reset">취소</button>
    <input type="reset" value="취소">
</form>
    
</body>
</html>
